<!DOCTYPE html>
<html>
<head>
    <title>Turing Game</title>
    <link rel="stylesheet" href="styles.css">
<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("sidebar.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("sidebar-container").innerHTML = data;
            });
    });
</script>
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="content">
        <h1>Welcome to Turing Game</h1>
        <p>Select a level from the menu to begin learning about transistors, logic gates, and how to build a computer from scratch.</p>
    </div>
</body>
</html>
